<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>总部供水公司规模数量分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<script src="../../../scripts/DatePicker_zh_cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script type="text/javascript">
    $(function () {
        getYear();
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        showDiv002();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });
    function showDiv001() {
        $.ajax({
            url: "DeptScaleAnalysis.jsp",
            data: {
                type: 1,
                year: $("#cc").combobox("getValue")
            },
            dataType: "json",
            type: "post",
            error: function () {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                console.log(return_data);
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/pie'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');
                            var option = {
                                title: {
                                    text: '供水公司规模结构分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b} : {c}万吨 ({d}%)"
                                },
                                toolbox: {
                                    show: false,
                                    orient: 'vertical',    // 布局方式，默认为水平布局，可选为：'horizontal' ¦ 'vertical'
                                    x: 'right',
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {
                                            show: true,
                                            type: ['pie', 'funnel'],
                                            option: {
                                                funnel: {
                                                    x: '25%',
                                                    width: '50%',
                                                    funnelAlign: 'left',
                                                    max: 1548
                                                }
                                            }
                                        },
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                series: [
                                    {
                                        name: '供水规模占比',
                                        type: 'pie',
                                        radius: '55%',//设置饼图大小
                                        center: ['50%', '50%'],
                                        data: return_data
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function showDiv002() {
        $.ajax({
            url: "DeptQuantityAnalysis.jsp",
            dataType: "json",
            type: "post",
            data: {
                type: 1,
                year:$("#cc").combobox("getValue")
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                console.log(return_data);

                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main2'), "macarons");

                            var option = {
                                title: {
                                    text: '供水公司数量分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                grid: {
                                    x: 65,
                                    x2: 50,
                                    y: 80,
                                    y2: 40
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: '{b}<br/>{a}:{c}个',
                                    axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                                        type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                    }
                                },
                                toolbox: {
                                    show: false,
                                    orient: 'vertical',
                                    x: 'right',
                                    y: 'center',
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: false,
                                xAxis: [
                                    {
                                        type: 'category',
                                        axisLabel: {
                                            show: true,
                                            interval: 0,    // {number}
                                            rotate: 0,
                                            textStyle: {
                                                fontSize: 15
                                            }
                                        },

                                        data: return_data.deptName
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '项目数量(个)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '供水项目',
                                        type: 'bar',
                                        data: return_data.quantity
                                    }
                                ]
                            };
                            var ecConfig = require('echarts/config');
                            myChart.on(ecConfig.EVENT.CLICK, function () {
                                var date = $("#cc").combobox("getValue");
                                window.location = "../DeptDispatch/WaterSupplyAnalysis.html?date=" + date;
                            });
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function confirmIt() {
        showDiv001();
        showDiv002();
    }
    function getYear() {
        $('#cc').combobox({
            url:'../year.jsp',
            valueField:'id',
            textField:'text'
        });
    }

</script>
<body style="">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="cc" class="easyui-combobox" name="year" panelHeight="100" style="width:80px">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main1" style="height:500px;width: 43%;float: left;"></div>
<div id="main2" style="height:500px;width: 57%;float: right;"></div>
</body>
</html>
