<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>总部供水公司规模数量分析</title>
</head>
<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<script src="../../../scripts/DatePicker_zh_cn.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script type="text/javascript" src="../../../scripts/easyui-lang-zh_CN.js"></script>
<script src="../../../scripts/myIndicator/myIndicator3.js"></script>
<script type="text/javascript">
    $(function () {
        var indicator = myIndicator("正在加载中...");
        getYear();
        show();
        window.setTimeout(function () {
            indicator.hide();
        }, 500);
    });

    function show() {
        $.ajax({
            url: "DeptQuantityAndScale.jsp",
            dataType: "json",
            type: "post",
            data: {
                year: $('#year').combobox("getValue"),
                type: 1
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/scatter'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main'), "macarons");

                            var option = {
                                title: {
                                    text: '供水规模及项目数量分析',
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    trigger: 'axis',//触发器
                                    showDelay: 0,//显示延迟
                                    axisPointer: {
                                        show: true,
                                        type: 'cross',
                                        lineStyle: {
                                            type: 'solid',
                                            width: 1
                                        }
                                    }
                                },
                                toolbox: {
                                    show: true,
                                    feature: {
                                        mark: {show: true},

                                        dataView: {show: true, readOnly: false},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                xAxis: [
                                    {
                                        type: 'value',
                                        name: '数量',
                                        splitNumber: 10,
                                        scale: false
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '平均规模',
                                        splitNumber: 10,
                                        scale: false
                                    }
                                ],
                                series: [
                                    {
                                        name: '数量',
                                        type: 'scatter',
                                        tooltip: {
                                            trigger: 'item',
                                            formatter: function (params) {
                                                return params.value[3] + '<br/>' + '项目数量：' + params.value[0] + '个<br/>'
                                                        + '平均规模：' + params.value[1] + '万吨/个<br/>'
                                                        + '规模：' + params.value[2] + '万吨<br/>';
                                            },
                                            axisPointer: {
                                                show: true
                                            }
                                        },
                                        symbolSize: function (value) {
                                            return value[2] / 5
                                        },
                                        data: return_data
                                    }
                                ]
                            };
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function confirmIt() {
        show();
    }
    function getYear() {
        $('#year').combobox({
            url: '../year.jsp',
            valueField: 'id',
            textField: 'text'
        });
    }

</script>
<body scroll=no>
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="year" class="easyui-combobox" name="year" style="width:80px" panelHeight="100">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-back'" href="javascript:void(0)"
                              onclick="window.history.back();">返&nbsp;&nbsp;&nbsp;&nbsp;回</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main" style="height:520px;"></div>
</body>
</html>
