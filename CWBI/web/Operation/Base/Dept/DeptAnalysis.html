        //取数组最大值,并取整
        function max_value(tmp) {
            var max = tmp[0];
            var min = tmp[1];
            if (max == 0 && min == 0) {
                return 100;
            } else if (max == 0 && min < 0) {
                max = 0 - min;
            }
            for (var i = 1; i < tmp.length; i++) {
                if (max < tmp[i])max = tmp[i];
            }
            max = max.toFixed(0);//取整
            var len = max.length;
            if (len > 5) {
                len = len - 2;
                max = parseFloat(max.substr(0, 2)) + 1;
                for (var i = 0; i < len; i++) {
                    max += "0";
                }
            } else {
                len = len - 1;
                max = parseFloat(max.substr(0, 1)) + 1;
                for (var i = 0; i < len; i++) {
                    max += "0";
                }
            }
            return max;
        }
        //取数组最小值,并取整
        function min_value(tmp) {
            var max = tmp[0];
            var min = tmp[1];
            if (max == 0 && min == 0) {
                return 0;
            } else if (max == 0 && min < 0) {
                return (Math.floor(min / 1000)) * 1000;
            } else if (min == 0 && max < 0) {
                return (Math.floor(max / 1000)) * 1000;
            } else if (max < 0 && min < 0) {
                max = -max;
                min = -min;
                for (var i = 1; i < tmp.length; i++) {
                    if (max < tmp[i])max = tmp[i];
                }
                return -(Math.ceil(min / 1000)) * 1000;
            }
            return 0;
        }

        function random() {
            var r = Math.round(Math.random() * 100);
            return (r * (r % 2 == 0 ? 1 : -1));
        }

        function randomDataArray() {
            var d = [];
            var len = 38;
            while (len--) {
                d.push([
                    Math.abs(random()),
                    Math.abs(random()),
                    Math.abs(random()),
                    "首创" + Math.abs(random())
                ]);
            }
            return d;
        }
