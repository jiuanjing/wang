    function saveIt() {
        var CompanyID = $('#CompanyID').val();
        var date = $('#date').datebox('getValue');
        if (CompanyID == "" || CompanyID == null) {
            alert("请填写公司名称！");
            return;
        }
        if (date == "" || date == null) {
            alert("请选择编制日期！");
            return;
        }
        $.ajax({
            url: "SewageCostSD.jsp",
            dataType: "text",
            type: "post",
            data: {
                CompanyID: $('#CompanyID').val(),
                date: $('#date').datebox('getValue'),
                power: $("#reason001").html(),
                chemical: $("#reason002").html(),
                sludge: $("#reason003").html(),
                man: $("#reason004").html(),
                fix: $("#reason005").html(),
                manage: $("#reason006").html()
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                alert(return_data);
                confirmIt();
            }
        });
    }
    function confirmIt() {
        var CompanyName = $('#CompanyName').val();
        if (CompanyName == "" || CompanyName == null) {
            alert("请填写公司名称！");
            return;
        }
        $("#tab_companyName").html($('#CompanyName').val());
        $("#tab_date").html($('#date').datebox('getValue'));

        table001();
        table002();
        table003();
        table004();
        table005();
        table006();
    }

                                                arrayData.operation[2].m12
                                            ]
                                        }
                                    ]
                                };
                                myChart.setOption(option);
                            }
                    );
                }
            }
        });
    }
</script>

        }
        function myparser(s) {
            if (!s) return new Date();
            var ss = (s.split('-'));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            if (!isNaN(y) && !isNaN(m)) {
                return new Date(y, m - 1);
