    function saveIt() {
        var CompanyID = $('#CompanyID').val();
        var date = $('#date').datebox('getValue');
        if (CompanyID == "" || CompanyID == null) {
            alert("请填写公司名称！");
            return;
        }
        if (date == "" || date == null) {
            alert("请选择编制日期！");
            return;
        }
        $.ajax({
            url: "SewageFactorySD.jsp",
            dataType: "text",
            type: "post",
            data: {
                FactoryID: $('#FactoryID').val(),
                date: $('#date').datebox('getValue'),
                sewage: $("#reason003").html(),
                quality: $("#reason004").html(),
                power: $("#reason005").html(),
                chemical: $("#reason006").html(),
                sludge: $("#reason007").html(),
                fix: $("#reason008").html()
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                alert(return_data);
                confirmIt();
            }
        });
    }
    function confirmIt() {
        $("#tab_factoryName").html($("#FactoryID").find("option:selected").text());

    <script type="text/javascript">
        function myformatter(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            return y + '-' + (m < 10 ? ('0' + m) : m);
        }
        function myparser(s) {
            if (!s) return new Date();
            var ss = (s.split('-'));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            if (!isNaN(y) && !isNaN(m)) {
                return new Date(y, m - 1);
            } else {
                return new Date();
            }
        }
