<script type="text/javascript">
    $(function () {
        var indicator = myIndicator("正在加载中...");
        getDataGrid();
        getDataSum();
        window.setTimeout(function () {
            indicator.hide();
        }, 1000);
    });
    function getDataGrid() {
        var date = $('#date').datebox('getValue');
        var year = date.substring(0, 4);
        var perYear = date.substring(0, 4) - 1;
        var month = date.substring(5, 7) - 1;
        var d1 = FormatDate(new Date(year - 1, month, 1));
        var d2 = FormatDate(new Date(year, month, 1));
        $.ajax({
            url: "DeptDispatchCommonGD.jsp",
            dataType: "text",
            type: "post",
            data: {
                date1: d1,
                date2: d2,
                kpiCodeNum: '2041'//指标code
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                var arrayData = eval("(" + return_data + ")");
                //console.log(arrayData);
                //table
                $("#table000").empty();
                $("#table001").empty();
                $("#table000").append("<tr>"
                        + "<th rowspan=\"2\" style=\"width: 100px;\">大区名称</th>"
                        + "<th rowspan=\"2\" style=\"width: 55px;\">" + year + "</th>"
                        + "<th colspan=\"3\" style=\"width: 150px;\">同比</th>"
                        + "</tr>"
                        + "<tr>"
                        + "<th style=\"width: 50px;\" id=\"ly\">" + perYear + "</th>"
                        + "<th style=\"width: 50px;\" id=\"cy\">变动值</th>"
                        + "<th style=\"width: 50px;\">变动率</th>"
                        + "</tr>");
                var data = "";
                for (var i = 0; i < arrayData.length; i++) {
                    data += "<tr>"
                            + "<td style=\"text-align:left;\"><a href=\"../CompanyDispatch/SewageDesigned.html?DeptID=" + arrayData[i].dept_id + "&date=" + date + "\" title=\"" + arrayData[i].dept_name + "设计水量\">" + arrayData[i].dept_name + "</a></td>"
                            + "<td style=\"text-align:center;\">" + arrayData[i].all_cy + "</td>"
                            + "<td style=\"text-align:center;\">" + arrayData[i].all_ly + "</td>"
                            + "<td style=\"text-align:center;background-color:#E0E0E0; \">" + arrayData[i].all_ly_dif + "</td>"
                            + "<td style=\"text-align:center;background-color:#E0E0E0; \">" + arrayData[i].all_ly_rate + "</td>"
                            + "</tr>";
                }
                $("#table001").append(data);
                //echarts
                $("#main").css("height", $("#tg").height());
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec) {
                            var myChart = ec.init(document.getElementById('main'), "macarons");

                            option = {
                                tooltip: {
                                    trigger: 'axis'
                                },
                                grid: {
                                    x: 80,
                                    x2: 50,
                                    y: 50,
                                    y2: 30
                                },
                                legend: {
                                    data: [year, perYear]
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: "{b}<br>{a}年:{c}万吨/日<br>{a1}年:{c1}万吨/日"
                                },
                                toolbox: {
                                    show: true,
                                    feature: {
                                        mark: {show: true},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                calculable: true,
                                xAxis: [
                                    {
                                        name: '万吨/日',
                                        type: 'value',
                                        boundaryGap: [0, 0.01]
                                    }
                                ],
                                yAxis: [
                                    {
                                        name: '大区',
                                        type: 'category',
                                        data: (function () {
                                            var d = [];
                                            for (var i = arrayData.length - 1; i >= 0; i--) {
                                                d.push(arrayData[i].dept_name);
                                            }
                                            return d;
                                        })()
                                    }
                                ],
                                series: [
                                    {
                                        name: year,
                                        type: 'bar',
                                        itemStyle: {
                                            normal: {
                                                color: function (params) {
                                                    var colorList = [
                                                        '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                                        '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                                        '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                                    ];
                                                    return colorList[5]
                                                }
                                            }
                                        },
                                        data: (function () {
                                            var d = [];
                                            for (var i = arrayData.length - 1; i >= 0; i--) {
                                                d.push(arrayData[i].all_cy);
                                            }
                                            return d;
                                        })()
                                    },
                                    {
                                        name: perYear,
                                        type: 'bar',
                                        itemStyle: {
                                            normal: {
                                                color: function (params) {
                                                    var colorList = [
                                                        '#C1232B', '#B5C334', '#FCCE10', '#E87C25', '#27727B',
                                                        '#FE8463', '#9BCA63', '#FAD860', '#F3A43B', '#60C0DD',
                                                        '#D7504B', '#C6E579', '#F4E001', '#F0805A', '#26C0C0'
                                                    ];
                                                    return colorList[14]
                                                }
                                            }
                                        },
                                        data: (function () {
                                            var d = [];
                                            for (var i = arrayData.length - 1; i >= 0; i--) {
                                                d.push(arrayData[i].all_ly);
                                            }
                                            return d;
                                        })()
                                    }
                                ]
                            };
                            var ecConfig = require('echarts/config');
                            myChart.on(ecConfig.EVENT.CLICK, function (param) {
                                var date = $('#date').datebox('getValue');
                                var DeptID;
                                for (var i = arrayData.length - 1; i >= 0; i--) {
                                    if (arrayData[i].dept_name == param.name) {
                                        DeptID = arrayData[i].dept_id;
                                    }
                                }
                                window.location = "../CompanyDispatch/SewageDesigned.html?DeptID=" + DeptID + "&date=" + date;
                            });
                            myChart.setOption(option);
                        }
                );
            }
        });
    }
    function getDataSum() {
        var date = $('#date').datebox('getValue');
        var year = date.substring(0, 4);
        var month = date.substring(5, 7) - 1;
        var d1 = FormatDate(new Date(year - 1, month, 1));
        var d2 = FormatDate(new Date(year, month, 1));
        $.ajax({
            url: "DeptDispatchCommonSumGD.jsp",
            dataType: "text",
            type: "post",
            data: {
                date1: d1,
                date2: d2,
                kpiCodeNum: '2041'
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                var arrayData = eval("(" + return_data + ")");
                //console.log(arrayData);
                //table
                $("#table002").empty();
                var data = "";
                data += "<tr>"
                        + "<td style=\"text-align:center;\">合&nbsp;&nbsp;计</td>"
                        + "<td style=\"text-align:center;\">" + arrayData[0].toFixed(2) + "</td>"
                        + "<td style=\"text-align:center;\">" + arrayData[4].toFixed(2) + "</td>"
                        + "<td style=\"text-align:center;background-color:#E0E0E0;\">" + arrayData[5].toFixed(2) + "</td>"
                        + "<td style=\"text-align:center;background-color:#E0E0E0;\">" + arrayData[6].toFixed(2) + "</td>"
                        + "</tr>";
                $("#table002").append(data);
            }
        });
    }
    function confirmIt() {
        getDataGrid();
        getDataSum();
    }
</script>
<body style="">
<div style="background-color: #E0E0E0; padding:5px 0;width: 100%;position:fixed;z-index: 9999;">
    &nbsp;&nbsp;&nbsp;&nbsp;
    <span style="font-size: 12px;">年-月：</span><input id="date" class="easyui-datebox"
                                                     data-options="formatter:myformatter,parser:myparser"
                                                     value="01"></input>
    <script type="text/javascript">
        function myformatter(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            return y + '-' + (m < 10 ? ('0' + m) : m);
        }
        function myparser(s) {
            if (!s) return new Date();
            var ss = (s.split('-'));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            if (!isNaN(y) && !isNaN(m)) {
                return new Date(y, m - 1);
            } else {
                return new Date();
            }
        }
    </script>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)" onclick="confirmIt();">确&nbsp;&nbsp;&nbsp;&nbsp;定</a>
    <a class="easyui-linkbutton" data-options="iconCls:'icon-back'" href="javascript:void(0)"
       onclick="window.history.back();">返&nbsp;&nbsp;&nbsp;&nbsp;回</a>
</div>
<div style="width: 35%;float: left;overflow: visible;margin-top: 40px;">
    <table class="gridtable" id="tg" style="margin-left: 3px;">
        <thead id="table000">
        </thead>
        <tbody id="table001">
        </tbody>
        <tbody id="table002">
        </tbody>
    </table>
</div>
<div id="main" style="width: 65%;float: right;margin-top: 40px;">
</div>
</body>
