<script>
    $(function () {
        $("#main1").css("height", $(window).height() - 190);
        $("#main2").css("height", $(window).height() - 190);
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        getDataGrid();
        window.setTimeout(function () {
            indicator.hide();
        }, 1000);
    });
    function getDataGrid() {
        $('#tg').datagrid({
            url: 'SewageDesigned002GD.jsp',
            title: '设计水量分析表',
            method: 'post',
            fitColumns: true,
            singleSelect: true,
            nowrap: true,
            rownumbers: false,
            striped: true,
            loadMsg: '正在加载数据，请稍等......',
            queryParams: {
                date: $('#date').datebox('getValue')
            },
            columns: [[
                {field: 'kpi', title: '指标', width: 120, align: 'left'},
                {
                    field: 'm1',
                    title: '1月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {

                    align: 'center',

                    }
                },
                {

                    title: '3月',

                    align: 'center',

                    }
                },

                    title: '5月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm6',
                    title: '6月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm7',
                    title: '7月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm8',
                    title: '8月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm9',
                    title: '9月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm10',
                    title: '10月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm11',
                    title: '11月',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm12',
                    title: '12月',
                    width: 50,

                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                },
                {
                    field: 'm13',
                    title: '累计值',
                    width: 50,
                    align: 'center',
                    formatter: function (value, rowData, rowIndex) {
                        return parseFloat(value).toFixed(2)
                    }
                }
            ]]
        });
    }
    function confirmIt() {
        var indicator = myIndicator("正在加载中...");
        showDiv001();
        $('#tg').datagrid({queryParams: {date: $('#date').datebox('getValue')}});
        window.setTimeout(function () {
            indicator.hide();
        }, 1000);
    }
    function showDiv001() {
        $.ajax({
            url: "SewageDesigned001GD.jsp",
            dataType: "text", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                date: $('#date').datebox('getValue')
            },
            error: function (msg) { //若Ajax处理失败后返回的信息
                alert("Ajax获取数据失败");
            },
            success: function (return_data) { //若Ajax处理成功后返回的信息
                var arrayData = eval("(" + return_data + ")");
                //console.log(arrayData);
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');
                            if (arrayData == "" || arrayData == null) {
                                myChart.showLoading({
                                    text: '暂无数据',
                                    effect: 'whirling',
                                    textStyle: {
                                        fontSize: 20
                                    }
                                });
                                return;
                            }
                            var option = {
                                title: {
                                    text: '设计水量趋势分析',
                                    x: 'center',
                                    textStyle: {
                                        fontSize: 18,
                                        fontWeight: 'bolder',
                                        color: '#666666'
                                    }
                                },
                                grid: {
                                    x: 50,
                                    y: 80,
                                    y2: 60
                                },
                                toolbox: {
                                    show: true,
                                    orient: 'vertical',
                                    y: 'center',
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: true},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                legend: {
                                    y: 40,
                                    data: ["设计水量同期值", "设计水量实际值", "同比"]
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: function (params, ticket, callback) {
                                        var res = params[0].name;
                                        for (var i = 0, l = params.length; i < l; i++) {
                                            if (params[i].seriesIndex == "0" || params[i].seriesIndex == "1") {
                                                res += '<br/>' + params[i].seriesName + ' : ' + params[i].value + "万吨/日";
                                            } else {
                                                res += '<br/>' + params[i].seriesName + ' : ' + params[i].value + "%";
                                            }
                                        }
                                        return res;
                                    }
                                },
                                xAxis: [
                                    {
                                        type: 'category',
                                        splitNumber: 24,      //表示X轴上有24个标签
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.date.length; i++) {
                                                d.push(arrayData.date[i]);
                                            }
                                            return d;
                                        })(),
                                        axisLabel: {
                                            show: true,
                                            interval: 0,    // {number}
                                            rotate: 45
                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '设计水量(万吨/日)'
                                    },
                                    {
                                        type: 'value',
                                        name: '同比(%)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '设计水量同期值',
                                        type: 'bar',
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.ly.length; i++) {
                                                d.push(arrayData.ly[i]);
                                            }
                                            return d;
                                        })(),
                                        barGap: '0%',
                                        barCategoryGap: '50%'
                                    },
                                    {
                                        name: '设计水量实际值',
                                        type: 'bar',
                                        itemStyle: {
                                            normal: {
                                                color: '#FE8463'
                                            }
                                        },
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.cy.length; i++) {
                                                d.push(arrayData.cy[i]);
                                            }
                                            return d;
                                        })(),
                                        barGap: '0%',
                                        barCategoryGap: '50%'
                                    },
                                    {
                                        name: '同比',
                                        type: 'line',
                                        yAxisIndex: 1,
                                        showAllSymbol: true,
                                        symbolSize: 2,     //点的大小
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.yoy.length; i++) {
                                                d.push(arrayData.yoy[i]);
                                            }
                                            return d;
                                        })(),
                                        symbol: 'rectangle',
                                        itemStyle: {
                                            normal: {
                                                color: '#4e72b8'
                                            }
                                        }
                                    }
                                ]
                            };
                            var ecConfig = require('echarts/config');
                            myChart.on(ecConfig.EVENT.CLICK, function () {
                                var date = $('#date').datebox('getValue');
                                window.location = "../DeptDispatch/SewageDesigned.html?date=" + date;
                            });
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );
            }
        });
    }
</script>
<body>
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年-月：</td>
            <td width="8%"><input id="date" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser"
                                  value="01" style="width: 100px;"></input></td>

            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td>&nbsp;<input type="hidden" id="value1" name="value1" value=""></td>
        </tr>
    </table>
    <script type="text/javascript">
        function myformatter(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            return y + '-' + (m < 10 ? ('0' + m) : m);
        }
        function myparser(s) {
            if (!s) return new Date();
            var ss = (s.split('-'));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            if (!isNaN(y) && !isNaN(m)) {
                return new Date(y, m - 1);
            } else {
                return new Date();
            }
        }
    </script>
</div>
