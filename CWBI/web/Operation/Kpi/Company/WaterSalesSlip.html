    //公司名称模糊查询，自动提示_供水项目公司
    function aotoCompanyName() {
        jQuery.post("AutoWaterCompanyList.jsp",
                {
                    tableName: "dim_op_company"
                },
                function (data) {
                    var list = eval(data);
                    var htmList = [];
                    for (var i = 0; i < list.length; i++) {
                        var temp = {
                            name: list[i].fullPinyin + "," + list[i].shortPinyin + "," + list[i].companyId,

                        //设置模糊查询的值

                                $("#CompanyName").val(list[i].companyName);

                                matchContains: true,    //包含匹配，就是data参数里的数据，是否只要包含文本框里的数据就显示

                                autoFill: false,    //自动填充

    function confirmIt() {

    function showDiv001(date, CompanyID) {

            url: "WaterSalesSlip001GD.jsp",

            type: "post", //传参方式，get 或post

                CompanyID: CompanyID

                        echarts: '../../../scripts'
                    }
                });

                            'echarts',
                            'echarts/chart/line',
                            'echarts/chart/bar'

                            var myChart = ec.init(document.getElementById('main1'), 'macarons');

                                    }

                                },
                                toolbox: {

                                    orient: 'vertical',
                                    y: 'center',

                                        mark: {show: true},
                                        dataView: {show: true, readOnly: true},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                legend: {
                                    y: 40,
                                    data: ["产销差率预算值", "产销差率同期值", "产销差率实际值", "同比差异", "预算差异"],
                                    selected: {
                                        "产销差率预算值": false,
                                        "预算差异": false
                                    }
                                },
                                tooltip: {
                                    trigger: 'axis',
                                    formatter: function (params, ticket, callback) {
                                        var res = params[0].name;
                                        for (var i = 0, l = params.length; i < l; i++) {
                                            res += '<br/>' + params[i].seriesName + ' : ' + params[i].value + "%";
                                        }

                                    }
                                },

                                    {
                                        type: 'category',

                                        })(),

                                            show: true,
                                            interval: 0,    // {number}

                                        }
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '产销差率(%)'
                                    },
                                    {
                                        type: 'value',
                                        name: '差异率(%)'
                                    }
                                ],
                                series: [
                                    {
                                        name: '产销差率预算值',
                                        type: 'bar',
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.bt.length; i++) {
                                                d.push(arrayData.bt[i]);
                                            }
                                            return d;
                                        })(),
                                        barGap: '0%',
                                        barCategoryGap: '50%'
                                    }, {
                                        name: '产销差率同期值',
                                        type: 'bar',
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.ly.length; i++) {
                                                d.push(arrayData.ly[i]);
                                            }
                                            return d;
                                        })(),

                                    }, {
                                        name: '产销差率实际值',
                                        type: 'bar',

                                            var d = [];
                                            for (var i = 0; i < arrayData.cy.length; i++) {
                                                d.push(arrayData.cy[i]);
                                            }

                                        })(),
                                        barGap: '0%',

                                    }, {

                                        type: 'bar',
                                        itemStyle: {

                                            }
                                        },
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.difly.length; i++) {
                                                d.push(arrayData.difly[i]);
                                            }
                                            return d;
                                        })(),
                                        barGap: '0%',
                                        barCategoryGap: '50%'
                                    }, {
                                        name: '同比差异率',
                                        type: 'line',
                                        yAxisIndex: 1,
                                        showAllSymbol: true,
                                        symbolSize: 2,     //点的大小
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.difbt.length; i++) {
                                                d.push(arrayData.difbt[i]);
                                            }
                                            return d;
                                        })(),
                                        symbol: 'rectangle'
                                    },
                                ]
                            };
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );

        });

    <script type="text/javascript">
        function myformatter(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            return y + '-' + (m < 10 ? ('0' + m) : m);
        }
        function myparser(s) {
            if (!s) return new Date();
            var ss = (s.split('-'));
            var y = parseInt(ss[0], 10);
            var m = parseInt(ss[1], 10);
            if (!isNaN(y) && !isNaN(m)) {
                return new Date(y, m - 1);
            } else {
                return new Date();
            }
        }
    </script>
