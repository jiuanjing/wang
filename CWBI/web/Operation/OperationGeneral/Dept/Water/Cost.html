<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>成本费用分析</title>
    <script type="text/javascript" src="../../../../scripts/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="../../../../scripts/jquery-ui.min.js"></script>
    <script src="../../../../scripts/DatePicker_zh_cn.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui.css"/>
    <script type="text/javascript" src="../../../../scripts/jquery.easyui.min.js"></script>
    <script src="../../../../scripts/echarts.js"></script>
    <!-- 设置时间 -->
    <script src="../../../../scripts/MyDate.js"></script>
    <script src="../../../../scripts/OP_OperationGeneral.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/icon.css">
    <script type="text/javascript" src="../../../../scripts/easyui-lang-zh_CN.js"></script>
    <script src="../../../../scripts/auto/jquery.autocomplete.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../scripts/auto/jquery.autocomplete.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../css/operation_general.css"/>
    <script src="../../../../scripts/myIndicator/myIndicator4.js"></script>
    <style type="text/css">
        .div3 {
            position: absolute;
            z-index: 98;
        }
    </style>
    <script>
        function setSize() {
            var h = $(window).height() - 2;
            var w = $(window).width() - 29;
            $(".drag-item").css({"width": (w) / 2, "height": (h) / 2});
            $(".div2").css({"left": (w) / 2});
            $(".div3").css({"top": (h) / 2});
            $(".div4").css({"top": (h) / 2, "left": (w) / 2});
            $("#tab001").css({"width": (w) / 2, "height": (h) / 2});
            $('#tt').datagrid('resize');
        }
        $(function () {
            setSize();
            require.config({
                paths: {
                    echarts: '../../../../scripts'
                }
            });
            aotoDeptName();
        });
        function aotoDeptName() {
            jQuery.post("../AutoDeptList.jsp",
                    {
                        tableName: "dim_dept_op"
                    },
                    function (data) {
                        var list = eval(data);
                        var htmList = "";
                        for (var i = 0; i < list.length; i++) {
                            htmList += "<option value=\"" + list[i].deptId + "\">" + list[i].deptName + "</option>";
                        }
                        $("#DeptID").append(htmList);
                        confirmIt();
                    });
        }
        function showDiv001() {
            $.ajax({
                url: "Cost002GetData.jsp",
                dataType: "text",
                type: "post",
                data: {
                    date: $('#date').datebox('getValue')
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (return_data) {
                    var arrayData = eval(return_data);
                    require(
                            [
                                'echarts',
                                'echarts/chart/line',
                                'echarts/chart/bar'
                            ],
                            function (ec, theme) {
                                var myChart = ec.init(document.getElementById('main1'), 'macarons');
                                var option = {
                                    title: {
                                        text: '吨水单位成本趋势分析',
                                        x: 'center',
                                        textStyle: {
                                            color: '#1b1b1b',
                                            fontWeight: 'bold',
                                            fontSize: 14
                                        }
                                    },
                                    grid: {
                                        x: 60,
                                        x2: 50,
                                        y: 70,
                                        y2: 40
                                    },
                                    legend: {
                                        show: false,
                                        y: 30,
                                        data: ["吨水单位成本"]

                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        formatter: '{b}<br/>{a}:{c}元'
                                    },
                                    xAxis: [
                                        {
                                            type: 'category',
                                            splitNumber: 12,
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push((arrayData[i].substring(2, 4)).toString() + '-' + (arrayData[i].substring(4, 6)).toString());
                                                }
                                                return d;
                                            })(),
                                            axisLabel: {
                                                show: true,
                                                interval: 0,
                                                rotate: 45,
                                                textStyle: {
                                                    fontSize: 10
                                                }
                                            }
                                        }
                                    ],
                                    yAxis: [
                                        {
                                            type: 'value',
                                            name: '吨水单位成本(元)'
                                        }
                                    ],
                                    series: [
                                        {
                                            name: '吨水单位成本',
                                            type: 'line',
                                            showAllSymbol: true,
                                            symbolSize: 2,     //点的大小
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[2]));
                                                }
                                                return d;
                                            })(),
                                            symbol: 'rectangle'
                                        }
                                    ]
                                };
                                myChart.setOption(option);
                            }
                    );
                }
            });
        }
        function showDiv002() {
            $.ajax({
                url: "Cost001GetData.jsp",
                dataType: "text",
                type: "post",
                data: {
                    date: $('#date').datebox('getValue')
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (return_data) {
                    var arrayData = eval('(' + return_data + ')');
                    require(
                            [
                                'echarts',
                                'echarts/chart/pie'
                            ],
                            function (ec) {
                                var myChart = ec.init(document.getElementById('main2'), 'macarons');
                                if (arrayData == "" || arrayData == null) {
                                    myChart.showLoading({
                                        text: '暂无数据',
                                        effect: 'whirling',
                                        textStyle: {
                                            fontSize: 20
                                        }
                                    });
                                    return;
                                }
                                option = {
                                    title: {
                                        text: '成本构成分析',
                                        x: 'center',
                                        textStyle: {
                                            color: '#1b1b1b',
                                            fontWeight: 'bold',
                                            fontSize: 14
                                        }
                                    },
                                    tooltip: {
                                        trigger: 'item',
                                        formatter: "{a} <br/>{b} : {c}万元 ({d}%)"
                                    },
                                    legend: {
                                        show: false,
                                        orient: 'virtical',
                                        x: 'left',
                                        data: (function () {
                                            var d = [];
                                            for (var i = 0; i < arrayData.length; i++) {
                                                d.push(arrayData[i].name);
                                            }
                                            return d;
                                        })()
                                    },
                                    calculable: true,
                                    series: [
                                        {
                                            name: '成本费用',
                                            type: 'pie',
                                            radius: '55%',
                                            center: ['50%', '60%'],
                                            data: arrayData
                                        }
                                    ]
                                };

                                myChart.setOption(option);
                            }
                    );
                }
            });
        }

        function showDiv004() {
            $.ajax({
                url: "Cost004GetData.jsp",
                dataType: "text",
                type: "post",
                data: {
                    date: $('#date').datebox('getValue')
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (return_data) {
                    var arrayData = eval(return_data);
                    require(
                            [
                                'echarts',
                                'echarts/chart/line',
                                'echarts/chart/bar'
                            ],
                            function (ec, theme) {
                                var myChart = ec.init(document.getElementById('main4'), 'macarons');
                                var option = {
                                    title: {
                                        text: '成本费用利润率趋势分析',
                                        x: 'center',
                                        textStyle: {
                                            color: '#1b1b1b',
                                            fontWeight: 'bold',
                                            fontSize: 14
                                        }
                                    },
                                    grid: {
                                        x: 60,
                                        x2: 50,
                                        y: 70,
                                        y2: 40
                                    },
                                    legend: {
                                        show: false,
                                        y: 30,
                                        data: ["成本费用利润率"]

                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        formatter: '{b}<br/>{a}:{c}%'
                                    },
                                    xAxis: [
                                        {
                                            type: 'category',
                                            splitNumber: 12,
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push((arrayData[i].substring(2, 4)).toString() + '-' + (arrayData[i].substring(4, 6)).toString());
                                                }
                                                return d;
                                            })(),
                                            axisLabel: {
                                                show: true,
                                                interval: 0,
                                                rotate: 45,
                                                textStyle: {
                                                    fontSize: 10
                                                }
                                            }
                                        }
                                    ],
                                    yAxis: [
                                        {
                                            type: 'value',
                                            name: '成本费用利润率(%)'
                                        }
                                    ],
                                    series: [
                                        {
                                            name: '成本费用利润率',
                                            type: 'line',
                                            showAllSymbol: true,
                                            symbolSize: 2,     //点的大小
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[2]));
                                                }
                                                return d;
                                            })(),
                                            symbol: 'rectangle',
                                            itemStyle: {
                                                normal: {
                                                    color: '#FE8463'
                                                }
                                            }
                                        }
                                    ]
                                };
                                myChart.setOption(option);
                            }
                    );
                }
            });
        }

        function confirmIt() {
            var indicator = myIndicator("正在加载中...");
            $('#cc').layout('collapse', 'east');
            $('#tt').datagrid({queryParams: {date: $('#date').datebox('getValue')}});
            showDiv001();
            showDiv002();
            showDiv004();
            window.setTimeout(function () {
                indicator.hide();
            }, 1000);
        }
    </script>
</head>
<body class="easyui-layout" id="cc">
<div data-options="region:'center',border:false">
    <div class="div1 drag-item" id="main1">

    </div>
    <div class="div2 drag-item" id="main2">

    </div>
    <div class="div3 drag-item" id="main3">
        <div id="tab001">
            <table id="tt" class="easyui-datagrid" border="false"
                   data-options="singleSelect:true,
				 url:'Cost003GetData.jsp',
				 title:'供水公司吨水单位成本排名分析',
				 method:'post',
				 rownumbers:'true',
				 fit:'true',
				 sortName:'rate', //默认排序字段
	        	 sortOrder:'asc', //排序方式
				 queryParams:{ date : ''},
				 columns:[[
						    {field:'CompanyName',title:'公司名称',width:150},
						    {field:'rate2',title:'制水量(万吨)',width:130,align:'center',sortable:true},
						    {field:'rate3',title:'总成本(万元)',width:100,align:'center',sortable:true},
						    {field:'rate',title:'单位成本(元)',width:100,align:'center',sortable:true}
						]]
				 ">
            </table>
        </div>
    </div>
    <div class="div4 drag-item" id="main4">

    </div>
</div>
<div data-options="region:'east',split:false,collapsed:true,title:'年月选择',iconCls:'icon-calendar'"
     style="width:175px;padding:10px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'center',border:false" style="padding:10px;background:#fff;border:1px solid #ccc;">
            <input id="date" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser" value="01"
                   style="width: 120px;"></input>
            <script type="text/javascript">
                function myformatter(date) {
                    var y = date.getFullYear();
                    var m = date.getMonth() + 1;
                    return y + '-' + (m < 10 ? ('0' + m) : m);
                }
                function myparser(s) {
                    if (!s) return new Date();
                    var ss = (s.split('-'));
                    var y = parseInt(ss[0], 10);
                    var m = parseInt(ss[1], 10);
                    if (!isNaN(y) && !isNaN(m)) {
                        return new Date(y, m - 1);
                    } else {
                        return new Date();
                    }
                }
            </script>
            <br>
            <br>
            <select id="DeptID" style="width: 120px;"></select>
            <div style="text-align:right;padding:10px 0;">
                <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                   onclick="confirmIt();">确&nbsp;&nbsp;&nbsp;&nbsp;定</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
