        //取数组最大值,并取整
        function max_value(tmp) {
            var max = tmp[0];
            var min = tmp[1];
            if (max == 0 && min == 0) {
                return 100;
            } else if (max == 0 && min < 0) {
                max = 0 - min;
            }
            for (var i = 1; i < tmp.length; i++) {
                if (max < tmp[i])max = tmp[i];
            }
            max = max.toFixed(0);//取整
            var len = max.length;
            if (len > 5) {
                len = len - 2;
                max = parseFloat(max.substr(0, 2)) + 1;
                for (var i = 0; i < len; i++) {
                    max += "0";
                }
            } else {
                len = len - 1;
                max = parseFloat(max.substr(0, 1)) + 1;
                for (var i = 0; i < len; i++) {
                    max += "0";
                }
            }
            return max;
        }
        //取数组最小值,并取整
        function min_value(tmp) {
            var max = tmp[0];
            var min = tmp[1];
            if (max == 0 && min == 0) {
                return 0;
            } else if (max == 0 && min < 0) {
                return (Math.floor(min / 1000)) * 1000;
            } else if (min == 0 && max < 0) {
                return (Math.floor(max / 1000)) * 1000;
            } else if (max < 0 && min < 0) {
                max = -max;
                min = -min;
                for (var i = 1; i < tmp.length; i++) {
                    if (max < tmp[i])max = tmp[i];
                }
                return -(Math.ceil(min / 1000)) * 1000;
            }
            return 0;
        }

        function random() {
            var r = Math.round(Math.random() * 100);
            return (r * (r % 2 == 0 ? 1 : -1));
        }

        function randomDataArray() {
            var d = [];
            var len = 38;
            while (len--) {
                d.push([
                    Math.abs(random()),
                    Math.abs(random()),
                    Math.abs(random()),
                    "首创" + Math.abs(random())
                ]);
            }
            return d;

                success: function (return_data) {
                    var arrayData = eval(return_data);
                    require(
                            [
                                'echarts',
                                'echarts/chart/line',
                                'echarts/chart/bar'
                            ],
                            function (ec, theme) {
                                var myChart = ec.init(document.getElementById('main6'), 'macarons');
                                var option = {
                                    title: {
                                        text: '供水和污水收入趋势分析',
                                        x: 'center',
                                        textStyle: {
                                            color: '#1b1b1b',
                                            fontWeight: 'bold',
                                            fontSize: 14
                                        }
                                    },
                                    grid: {
                                        x: 65,
                                        x2: 40,
                                        y: 70,
                                        y2: 40
                                    },
                                    legend: {
                                        y: 30,
                                        data: ["供水收入", "污水收入"]

                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        formatter: '{b}<br/>{a}:{c}万元<br/>{a1}:{c1}万元'
                                    },
                                    xAxis: [
                                        {
                                            type: 'category',
                                            splitNumber: 12,      //表示X轴上有24个标签
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push((arrayData[i].substring(2, 4)).toString() + '-' + (arrayData[i].substring(4, 6)).toString());
                                                }
                                                return d;
                                            })(),
                                            axisLabel: {
                                                show: true,
                                                interval: 0,    // {number}
                                                rotate: 45,
                                                textStyle: {
                                                    fontSize: 10
                                                }
                                            }
                                        }
                                    ],
                                    yAxis: [
                                        {
                                            type: 'value',
                                            name: '收入(万元)'
                                        }
                                    ],
                                    series: [
                                        {
                                            name: '供水收入',
                                            type: 'bar',
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[1]));
                                                }
                                                return d;
                                            })()
                                        },
                                        {
                                            name: '污水收入',
                                            type: 'bar',
                                            itemStyle: {
                                                normal: {
                                                    color: '#FE8463'
                                                }
                                            },
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[2]));
                                                }
                                                return d;
                                            })()
                                        }
                                    ]
                                };
                                myChart.setOption(option);
                            }
                    );
                }
            });
        }
        function confirmIt() {
            var indicator = myIndicator("正在加载中...");
            $('#cc').layout('collapse', 'east');
            showTotal();
            showDiv001();
            showDiv002();
            showDiv003();
            showDiv004();
            showDiv005();
            showDiv006();
            window.setTimeout(function () {
                indicator.hide();
            }, 1000);
        }
    </script>
</head>

         style="width:175px;padding:10px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',border:false"
                 style="padding:10px;background:#fff;border:1px solid #ccc;">
                <input id="date" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser" value="01"
                       style="width: 120px;"></input>
                <script type="text/javascript">
                    function myformatter(date) {
                        var y = date.getFullYear();
                        var m = date.getMonth() + 1;
                        return y + '-' + (m < 10 ? ('0' + m) : m);
                    }
                    function myparser(s) {
                        if (!s) return new Date();
                        var ss = (s.split('-'));
                        var y = parseInt(ss[0], 10);
                        var m = parseInt(ss[1], 10);
                        if (!isNaN(y) && !isNaN(m)) {
                            return new Date(y, m - 1);
                        } else {
                            return new Date();
                        }
                    }
                </script>
                <div style="text-align:right;padding:10px 0;">
                    <a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                       onclick="confirmIt();">确&nbsp;&nbsp;&nbsp;&nbsp;定</a>
                </div>
            </div>
