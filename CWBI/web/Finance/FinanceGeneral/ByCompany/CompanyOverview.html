        function setSize() {
            var h = $(window).height() - 80;
            var w = $(window).width() - 29;
            $(".drag-item").css({"width": (w) / 3, "height": (h) / 2});
            $(".div2").css({"left": (w) / 3});
            $(".div3").css({"left": 2 * (w) / 3});
            $(".div4").css({"top": (h) / 2});
            $(".div5").css({"top": (h) / 2, "left": (w) / 3});
            $(".div6").css({"top": (h) / 2, "left": 2 * (w) / 3});
        }

            window.setTimeout(function () {
                indicator.hide();
            }, 1000);

        function showTotal() {
            $.ajax({
                url: "OverviewGetData.jsp",
                dataType: "text",
                type: "post",
                data: {
                    CompanyID: $('#CompanyID').val(),
                    date: $('#date').datebox('getValue')
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (return_data) {
                    var arrayData = eval(return_data);
                    for (var i = 0; i < arrayData.length; i++) {
                        $(".total_span").eq(i).text(arrayData[i]);
                    }
                }
            });
        }
        function showDiv001() {
            $.ajax({
                url: "Overview001GetData.jsp",
                dataType: "text",
                type: "post",
                data: {
                    CompanyID: $('#CompanyID').val(),
                    date: $('#date').datebox('getValue')
                },
                error: function (msg) {
                    alert("Ajax获取数据失败");
                },
                success: function (return_data) {
                    var arrayData = eval(return_data);

                    var CompanyName = $("#CompanyID").find("option:selected").text();
                    if (CompanyName == "--请选择公司--") {
                        CompanyName = "马鞍山合并";
                    }
                    require.config({
                        paths: {
                            echarts: '../../../scripts'
                        }
                    });
                    require(
                            [
                                'echarts',
                                'echarts/chart/line',
                                'echarts/chart/bar'
                            ],
                            function (ec, theme) {
                                var myChart = ec.init(document.getElementById('main1'), 'macarons');
                                var option = {
                                    title: {
                                        text: CompanyName + '归属母公司净利润趋势分析',
                                        x: 'center',
                                        textStyle: {
                                            color: '#1b1b1b',
                                            fontWeight: 'bold',
                                            fontSize: 14
                                        }
                                    },
                                    grid: {
                                        x: 55,
                                        x2: 55,
                                        y: 50,
                                        y2: 40
                                    },
                                    legend: {
                                        y: 30,
                                        data: ["归母净利润", "同比"]

                                    },
                                    tooltip: {
                                        trigger: 'axis',
                                        formatter: '{b}<br/>{a}:{c}万元<br/>{a1}:{c1}%'
                                    },
                                    xAxis: [
                                        {
                                            type: 'category',
                                            splitNumber: 12,      //表示X轴上有24个标签
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    //解析字符串数组成需要的数据格式,前六位是年月,后面是每年的占比数据
                                                    d.push((arrayData[i].substring(2, 4)).toString() + '-' + (arrayData[i].substring(4, 6)).toString());
                                                }
                                                return d;
                                            })(),
                                            axisLabel: {
                                                show: true,
                                                interval: 0,    // {number}
                                                rotate: 45,
                                                textStyle: {
                                                    fontSize: 10
                                                }
                                            }
                                        }
                                    ],
                                    yAxis: [
                                        {
                                            type: 'value'

                                        },
                                        {
                                            type: 'value',
                                            name: '同比(%)',
                                            axisLabel: {
                                                formatter: '{value} '
                                            }
                                        }
                                    ],
                                    series: [
                                        {
                                            name: '归母净利润',
                                            type: 'bar',
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[1]));
                                                }
                                                return d;
                                            })()
                                        },
                                        {
                                            name: '同比',
                                            type: 'line',
                                            yAxisIndex: 1,
                                            showAllSymbol: true,
                                            symbolSize: 2,     //点的大小
                                            data: (function () {
                                                var d = [];
                                                for (var i = 0; i < arrayData.length; i++) {
                                                    d.push(parseFloat(arrayData[i].split(":")[2]));
                                                }
                                                return d;
                                            })(),
                                            symbol: 'rectangle',
                                            itemStyle: {
                                                normal: {
                                                    color: '#FF6600'
                                                }
                                            }
                                        }
                                    ]
                                };
                                myChart.setOption(option);
                            }
                    );
                }
            });
        }

                <input id="date" class="easyui-datebox" data-options="formatter:myformatter,parser:myparser" value="01"
                       style="width: 120px;"></input>
                <script type="text/javascript">
                    function myformatter(date) {
                        var y = date.getFullYear();
                        var m = date.getMonth() + 1;
                        return y + '-' + (m < 10 ? ('0' + m) : m);
                    }
                    function myparser(s) {
                        if (!s) return new Date();
                        var ss = (s.split('-'));
                        var y = parseInt(ss[0], 10);
                        var m = parseInt(ss[1], 10);
                        if (!isNaN(y) && !isNaN(m)) {
                            return new Date(y, m - 1);
                        } else {
                            return new Date();
                        }
                    }
                </script>
