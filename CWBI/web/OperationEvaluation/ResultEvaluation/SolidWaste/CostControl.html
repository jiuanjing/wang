<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>固废板块成本控制分析</title>
</head>

<script type="text/javascript" src="../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../scripts/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../scripts/easyui-1.3.6/themes/icon.css">
<script>
    $(function () {
        $("#main1").css("height", $(window).height() - 55);
        $("#main2").css("height", $(window).height() - 55);
        showDiv001();
        getDataGrid();
    });
    var company;
    function confirmIt() {
        showDiv001();
        getDataGrid();
        $.ajax({
        	url : 'CostControlDiv1.jsp',
        	async : false,//同步请求将锁定浏览器，直到获取到远程数据后才能执行其他操作。
        	data : {
        		data : $('#date').datebox('getValue')
        	},
        	dataType : 'json',
        	success : function(brief_name){
        		company = brief_name.rows[0].m2;
        	}
        });
        var company1 = $('#company').val();
        if(company1.length == 0){
        	return company;
        } else {
        	return company1;
        }
    }
    function changeDiv() {
        showDiv001();
    }

    function getDataGrid() {
        $('#tg1').datagrid({
            url: 'CostControlDiv1.jsp',
            title: '成本控制分项整体分析表',
            method: 'post',
            singleSelect: true,
            nowrap: true,
            fitColumns: true,
            sortOrder: 'desc',
            remoteSort: false,
            rowNumbers: false,
            striped: true,
            loadMsg: '正在加载数据，请稍等......',
            queryParams: {
                date: $('#date').datebox('getValue')
            },
            onClickRow: function (rowIndex, rowData) {
                 $("#company").val(rowData.m10); $("#comName").val(rowData.m2);
            },
            columns: [[
                {
                    field: 'm1',
                    title: '排名',
                    align: 'center'
                },
                {
                    field: 'm2',
                    title: '公司简称',
                    align: 'left',
                    formatter: function (value, rowData, rowIndex) {
                        var company = value;
                        return "<a href='javascript:changeDiv() '>" + value + "</a>";
                    }
                },
                {
                    field: 'm3',
                    title: '分项整体分值',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='CostControlTotalTrend.html?company=" + rowData.m10 + "'>" + value + "</a>";
                    }
                },
                {
                    field: 'm4',
                    title: '管理费用成本比',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 管理费用成本比'>" + value + "</a>";
                    }
                },
                {
                    field: 'm5',
                    title: '人均可控管理费用',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 人均可控管理费用'>" + value + "</a>";
                    }
                },
                {
                    field: 'm6',
                    title: '吨垃圾经营成本',
                    sortable: true,
                    
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨垃圾经营成本'>" + value + "</a>";
                    }
                },
                {
                    field: 'm7',
                    title: '吨垃圾人工成本',
                    sortable: true,
                   
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨垃圾人工成本'>" + value + "</a>";
                    }
                },
                {
                    field: 'm8',
                    title: '吨垃圾药剂费',
                    sortable: true,
                   
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨垃圾药剂费'>" + value + "</a>";
                    }
                },
                {
                    field: 'm9',
                    title: '吨垃圾电耗',
                    sortable: true,
                    
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨垃圾电耗'>" + value + "</a>";
                    }
                },
                {
                    field: 'm10',
                    title: '吨垃圾电费',
                    sortable: true,
                    
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨垃圾电费'>" + value + "</a>";
                    }
                },
                {
                    field: 'm11',
                    title: '吨水维修费',
                    sortable: true,
                   
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='SingleIndex.html?company=" + rowData.m10 + "&kpi = 吨水维修费'>" + value + "</a>";
                    }
                }
            ]]
        });
    }
    function getRank() {
        window.location.href = "CostControlRank.html";
    }
    function getCompany(type) {
        $.ajax({
            url: 'CostControlDiv1.jsp',
            async : false,
            data: {
                date: $('#date').datebox('getValue')
            },
            dataType: 'json',
            success: function (brief_name) {
               company = brief_name.rows[0].m2;
            }
        });
        var company1 = $("#company").val();
        if (company1.length == 0) {
            return company;
        } else {
            return company1;
        }
    }
    function showDiv001() {
    	var date = $('#date').datebox('getValue');
        var year = date.length == 0 ? '2015' : date;
		var lastYear = year - 1;
		var perYear = lastYear - 1;
		
        $.ajax({
            url: "CostControlDiv2.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                date: $('#date').datebox('getValue'),
                company: getCompany()
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                console.log(return_data);
             
                require.config({
                    paths: {
                        echarts: '../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/radar'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');

                            var option = { color:[ '#7b68ee', '#00fa9a', '#ffd700',  '#6b8e23' ],
                                title: {
                                    text: getCompany(0) + "成本控制分项整体分析",
                                    x: 'center',
                                    textStyle: {
                                        fontSize: 15,
                                        fontWeight: 'bolder',
                                        color: '#666666'
                                    }
                                },
                                tooltip: {
                                    trigger: 'axis'
                                },
                                legend: {
                                    show: true,
                                    orient: 'vertical',
                                    x: 'right',
                                    y: 'bottom',
                                    data: ['标杆值', year, lastYear, perYear]
                                },
                                toolbox: {
                                    show: false,
                                    feature: {
                                        mark: {show: true},
                                        dataView: {show: true, readOnly: false},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                polar: [
                                    {
                                        indicator: [
                                            {text: '管理费用成本比', max: 10},
                                            {text: '人均可控管理费用', max: 10},
                                            {text: '吨垃圾经营成本', max: 500},
                                            {text: '吨垃圾人工成本', max: 50},
                                            {text: '吨垃圾药剂费', max: 10},
                                            {text: '吨垃圾电耗', max: 50},
                                            {text: '吨垃圾电费', max: 100},
                                            {text: '吨垃圾维修费', max: 10}
                                        ],
                                        name:{
                                            textStyle:{fontSize:10}
                                          }
                                    }
                                ],
                                calculable: true,
                                series: [
                                    {
                                        name: '标杆值 vs 近三年',
                                        type: 'radar',
                                        data: [
                                            {
                                                value: return_data.data1,
                                                name: '标杆值'
                                            },
                                            {
                                                value: return_data.data2,
                                                name: year
                                            },
                                            {
                                                value: return_data.data3,
                                                name: lastYear
                                            },
                                            {
                                                value: return_data.data4,
                                                name: perYear
                                            }
                                        ]
                                    }
                                ]
                            };
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );
            }
        });
    }
</script>
<body style="overflow:hidden">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="date" class="easyui-combobox" name="year"
                       data-options="valueField:'id',textField:'text',url:'year.json'" panelHeight="100"
                       style="width:80px">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" href="javascript:void(0)" style="width: 60px;"
                              onclick="getRank();">排名</a></td>
            <td><input type="hidden" id="company"></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main1" style="height:510px;width: 50%;float: left;"></div>
<div id="main2" style="height:510px;width: 50%;float: right;">
    <table id="tg1" style="height: 510px;"></table>
</div>
</body>
</html>
