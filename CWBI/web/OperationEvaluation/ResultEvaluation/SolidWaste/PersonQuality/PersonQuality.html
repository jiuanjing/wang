<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <title>固废板块人员素质分析</title>
</head>

<script type="text/javascript" src="../../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../../scripts/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/icon.css">
<script>
    $(function () {
        $("#main1").css("height", $(window).height() - 55);
        $("#main2").css("height", $(window).height() - 55);
        showDiv001();
        getDataGrid();
    });
    function confirmIt() {
        showDiv001();
        getDataGrid();
    }

    function changeDiv() {
        showDiv001();
    }

    function getDataGrid() {
        $('#tg1').datagrid({
            url: 'PersonQualityDiv2.jsp',
            title: '人员素质整体分析表',
            method: 'post',
            singleSelect: true,
            nowrap: true,
            fitColumns: true,
            sortOrder: 'desc',
            remoteSort: false,
            rowNumbers: false,
            striped: true,
            loadMsg: '正在加载数据，请稍等......',
            queryParams: {
                date: $('#date').datebox('getValue')
            },
            onClickRow: function (rowIndex, rowData) {
                $("#company").val(rowData.m2);
            },
            columns: [[
                {
                    field: 'm1',
                    title: '排名',
                    align: 'center'

                },
                {
                    field: 'm2',
                    title: '公司简称',
                    align: 'left',
                    formatter: function (value, rowData, rowIndex) {
                        var company = value;
                        return "<a href='javascript:changeDiv() '>" + value + "</a>";
                    }
                },
                {
                    field: 'm3',
                    title: '人员素质整体分值(分)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='TotalTrend.html?company=" + rowData.m2 + "'>" + value + "</a>";
                    }
                },
                {
                    field: 'm4',
                    title: '人员素质结构分布',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../../SingleIndex.html?company=" + rowData.m2 + "&kpi = 人员素质结构分布'>" + value + "</a>";
                    }
                },

            ]]
        });
    }
    function getRank() {
        window.location.href = "Rank.html";
    }
    function getCompany() {
        return $("#company").val();
    }
    function showDiv001() {
        var year1 = $('#date').datebox('getValue');
        var year = year1.length == 0 ? 2016 : year1;
        $.ajax({
            url: "PersonQualityDiv1.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                date: $('#date').datebox('getValue'),
                company: getCompany()
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/gauge'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');

                            var option = {
                                title: {
                                    text: getCompany() +"人员素质结构分析",
                                    x: 'center',
                                    textStyle: {
                                        color: '#1b1b1b',
                                        fontWeight: 'bold',
                                        fontSize: 14
                                    }
                                },
                                tooltip: {
                                    formatter: "{b} : {c}万元"
                                },
                                series: [
                                    {
                                        name: '标杆值',
                                        type: 'gauge',
                                        center: ['50%', '55%'],
                                        radius: [0, '85%'],
                                        min: 0,
                                        max: 100,
                                        splitNumber: 4,
                                        axisLine: {            // 坐标轴线
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: [[[0.2, '#228b22'],[0.8, '#48b'],[1, '#ff4500']], ],
                                                width: 10
                                            }
                                        },
                                        axisTick: {            // 坐标轴小标记
                                            splitNumber: 10,   // 每份split细分多少段
                                            length: 15,        // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto'
                                            }
                                        },
                                        splitLine: {           // 分隔线
                                            show: true,        // 默认显示，属性show控制显示与否
                                            length: 20,         // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        pointer: {
                                            width: 8
                                        },
                                        title: {
                                            show: false,
                                            offsetCenter: [0, '-40%'],       // x, y，单位px
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                fontWeight: 'bolder'
                                            }
                                        },
                                        detail: {
                                            formatter: function (num) {
                                                var num = (num || 0).toString(), result = '';
                                                while (num.length > 3) {
                                                    result = ',' + num.slice(-3) + result;
                                                    num = num.slice(0, num.length - 3);
                                                }
                                                if (num) {
                                                    result = num + result;
                                                }
                                                return '标杆：' + result + '分';
                                            },
                                            offsetCenter: [0, '55%'],
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto',
                                                fontSize: 16
                                            }
                                        },
                                        data: [{value: 60, name: '未完成率'}]
                                    },
                                    {
                                        name: '实际值',
                                        type: 'gauge',
                                        center: ['50%', '55%'],
                                        radius: [0, '85%'],
                                        min: 0,
                                        max: 100,
                                        splitNumber: 4,
                                        axisLine: {            // 坐标轴线
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: [[0.6, '#ff4500'], [0.9, '#ffd400'], [1, '#228b22']],
                                                width: 10
                                            }
                                        },
                                        axisTick: {            // 坐标轴小标记
                                            splitNumber: 10,   // 每份split细分多少段
                                            length: 15,        // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        axisLabel: {           // 坐标轴文本标签，详见axis.axisLabel
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto'
                                            }
                                        },
                                        splitLine: {           // 分隔线
                                            show: true,        // 默认显示，属性show控制显示与否
                                            length: 20,         // 属性length控制线长
                                            lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                                                color: 'auto'
                                            }
                                        },
                                        pointer: {
                                            width: 8
                                        },
                                        title: {
                                            show: false
                                        },
                                        detail: {
                                            formatter: function (num) {
                                                var num = (num || 0).toString(), result = '';
                                                while (num.length > 3) {
                                                    result = ',' + num.slice(-3) + result;
                                                    num = num.slice(0, num.length - 3);
                                                }
                                                if (num) {
                                                    result = num + result;
                                                }
                                                return '实际：' + result + '分';
                                            },
                                            offsetCenter: [0, '75%'],
                                            textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
                                                color: 'auto',
                                                fontSize: 16
                                            }
                                        },
                                        data: [{value: 50, name: '完成率'}]
                                    }

                                ]
                            };
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );
            }
        });
    }
</script>
<body style="">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="date" class="easyui-combobox" name="year"
                       data-options="valueField:'id',textField:'text',url:'year.json'" panelHeight="100"
                       style="width:80px">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" href="javascript:void(0)" style="width: 60px;"
                              onclick="getRank();">排名</a></td>
            <td><input type="hidden" id="company" value="包头城市制水"></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main1" style="height:510px;width: 43%;float: left;"></div>
<div id="main2" style="height:510px;width: 57%;float: right;">
    <table id="tg1" style="height: 510px;"></table>
</div>
</body>
</html>
