<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8">
    <title>供水板块盈利能力分析</title>
</head>
<script type="text/javascript" src="../../../../scripts/jquery-1.6.min.js"></script>
<script type="text/javascript" src="../../../../scripts/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/jquery-ui.css"/>
<script type="text/javascript" src="../../../../scripts/jquery.easyui.min.js"></script>
<script src="../../../../scripts/echarts.js"></script>
<link rel="stylesheet" type="text/css" href="../../../../css/condition-table.css"/>
<link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/myself_fg/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../../scripts/easyui-1.3.6/themes/icon.css">
<script>
    $(function () {
        $("#main1").css("height", $(window).height() - 55);
        $("#main2").css("height", $(window).height() - 55);
        showDiv001();
        getDataGrid();
    });
    function confirmIt() {
        getCompany();
        showDiv001();
        getDataGrid();
    }

    function changeDiv() {
        showDiv001();
    }

    function getDataGrid() {
        $('#tg1').datagrid({
            url: 'ProfitAbilityDiv2.jsp',
            title: '盈利能力整体分析表',
            method: 'post',
            singleSelect: true,
            nowrap: true,
            fitColumns: true,
            sortOrder: 'desc',
            remoteSort: false,
            rowNumbers: false,
            striped: true,
            loadMsg: '正在加载数据，请稍等......',
            queryParams: {
                date: $('#date').datebox('getValue')
            },
            onClickRow: function (rowIndex, rowData) {
                $("#company").val(rowData.m2);
            },
            columns: [[
                {
                    field: 'm1',
                    title: '排名',
                    align: 'center'

                },
                {
                    field: 'm2',
                    title: '公司简称',
                    align: 'left',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='javascript:changeDiv() '>" + value + "</a>";
                    }
                },
                {
                    field: 'm3',
                    title: '盈利能力整体分值(分)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='ProfitTotalTrend.html?company=" + rowData.m2 + "'>" + value + "</a>";
                    }
                },
                {
                    field: 'm4',
                    title: '投资回报率(%)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 1101'>" + value + "</a>";
                    }
                },
                {
                    field: 'm5',
                    title: '综合毛利率(%)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 1102'>" + value + "</a>";
                    }
                },
                {
                    field: 'm6',
                    title: '工程毛利率(%)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 1103'>" + value + "</a>";
                    }
                },
                {
                    field: 'm7',
                    title: '水处理毛利率(%)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 1104'>" + value + "</a>";
                    }
                },
                {
                    field: 'm8',
                    title: '综合水价(元)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 63'>" + value + "</a>";
                    }
                },
                {
                    field: 'm9',
                    title: '综合电价(元)',
                    sortable: true,
                    sorter: function (a, b) {
                        return (a * 10 > b * 10 ? 1 : -1);
                    },
                    align: 'right',
                    formatter: function (value, rowData, rowIndex) {
                        return "<a href='../SingleIndex.html?company=" + rowData.m2 + "&kpi = 36'>" + value + "</a>";
                    }
                }
            ]]
        });
    }
    function getRank() {
        window.location.href = "Rank.html";
    }
    function getCompany() {
        var city;
        $.ajax({
            url: 'ProfitAbilityDiv2.jsp',
            async: false,
            data: {
                date: $('#date').datebox('getValue')
            },
            dataType: 'json',
            success: function (d) {
                city = d.rows[0].m2;
            }
        });
        var city1 = $("#company").val();
        if (city1.length == 0) {
            return city;
        } else {
            return city1;
        }
    }
    function showDiv001() {
        var year1 = $('#date').datebox('getValue');
        var year = year1.length == 0 ? 2015 : year1;
        $.ajax({
            url: "ProfitAbilityDiv1.jsp",
            dataType: "json", //传参的数据类型
            type: "post", //传参方式，get 或post
            data: {
                date: $('#date').datebox('getValue'),
                company: getCompany()
            },
            error: function (msg) {
                alert("Ajax获取数据失败");
            },
            success: function (return_data) {
                require.config({
                    paths: {
                        echarts: '../../../../scripts'
                    }
                });
                // 使用
                require(
                        [
                            'echarts',
                            'echarts/chart/radar'
                        ],
                        function (ec, theme) {
                            var myChart = ec.init(document.getElementById('main1'), 'macarons');

                            var option = {
                                        color: ['#7b68ee', '#00fa9a', '#ffd700', '#6b8e23'],
                                        title: {
                                            text: getCompany() + "盈利能力整体分析",
                                            x: 'center',
                                            textStyle: {
                                                fontSize: 15,
                                                fontWeight: 'bolder',
                                                color: '#666666'
                                            }
                                        },
                                        tooltip: {
                                            trigger: 'axis'
                                        },
                                        legend: {
                                            show: true,
                                            orient: 'vertical',
                                            x: 'right',
                                            y: 'bottom',
                                            data: ['标杆值', year + '年', year - 1 + '年', year - 2 + '年']
                                        },
                                        toolbox: {
                                            show: false,
                                            feature: {
                                                mark: {
                                                    show: true
                                                }
                                                ,
                                                dataView: {
                                                    show: true, readOnly: false
                                                },
                                                restore: {
                                                    show: true
                                                },
                                                saveAsImage: {
                                                    show: true
                                                }
                                            }
                                        },
                                        polar: [
                                            {
                                                indicator: [
                                                    {text: '综合电价(元)', max: 1},
                                                    {text: '综合水价(元)', max: 5},
                                                    {text: '投资回报率(%)', max: 100},
                                                    {text: '综合毛利率(%)', max: 100},
                                                    {text: '工程毛利率(%)', max: 100},
                                                    {text: '水处理毛利率(%)', max: 100}
                                                ],
                                                name: {
                                                    textStyle: {
                                                        fontSize: 11
                                                    }
                                                }
                                            }
                                        ],
                                        calculable: true,
                                        series: [
                                            {
                                                name: '标杆值 vs 近三年',
                                                type: 'radar',
                                                data: [
                                                    {
                                                        value: return_data.data1,
                                                        name: '标杆值'
                                                    },
                                                    {
                                                        value: return_data.data2,
                                                        name: year + '年'
                                                    },
                                                    {
                                                        value: return_data.data3,
                                                        name: year - 1 + '年'
                                                    },
                                                    {
                                                        value: return_data.data4,
                                                        name: year - 2 + '年'
                                                    }
                                                ]
                                            }
                                        ]
                                    }
                                    ;
                            myChart.setOption(option);
                            window.onresize = myChart.resize;
                        }
                );
            }
        });
    }
</script>
<body style="">
<div id="query_condition" class="condition_div">
    <table class="condition_table">
        <tr>
            <td width="7%">年度：</td>
            <td width="8%">
                <input id="date" class="easyui-combobox" name="year"
                       data-options="valueField:'id',textField:'text',url:'../year.json'" panelHeight="100"
                       style="width:80px">
            </td>
            <td width="5%"><a class="easyui-linkbutton" data-options="iconCls:'icon-ok'" href="javascript:void(0)"
                              onclick="confirmIt();">确定</a></td>
            <td width="5%"><a class="easyui-linkbutton" href="javascript:void(0)" style="width: 60px;"
                              onclick="getRank();">排名</a></td>
            <td><input type="hidden" id="company" value=""></td>
        </tr>
    </table>
</div>
<hr class="Main_hr" align="center" width="95%"/>

<div id="main1" style="height:510px;width: 40%;float: left;"></div>
<div id="main2" style="height:510px;width: 59%;float: right;">
    <table id="tg1" style="height: 510px;"></table>
</div>
</body>
</html>
